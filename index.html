<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
     <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous" />
    <!-- CSS file -->
    <link rel="stylesheet" href="assets/css/css/style.css" />

    <title>Game</title>
</head>
<body>
     <!-- Main menu section -->
     <section id="main-menu-section">
        <div class="opaque-overlay">&nbsp;</div>
        <div class="container">
            <div class="row">
                <div class="col-12 offset-md-2 col-md-8 offset-lg-3 col-lg-6">
                    <div id="main-menu" class="pb-3 pt-2">
                        <h1 class="ml-3">
                            <strong>
                                Hello!<br />
                                Do you want to play a game?<br />
                                Let's play!
                            </strong>
                        </h1>
                        <div class="click" id="volume-up-menu"><i class="fas fa-volume-up fa-2x"></i></div>
                        <div class="row">
                            <div class="offset-1 col-5">
                                <div id="main-image"><img src="/assets/images/horse.jpg" alt="Title image for game" /></div>
                            </div>
                        </div>
                        <div class="options">
                            <button type="button" class="btn-block mx-auto p-4 mt-3 mb-3 click" id="play" data-toggle="modal" data-target="#level-modal">Play</button>
                            <button type="button" class="btn-block mx-auto p-1 click" id="about" data-toggle="modal" data-target="#about-modal">About</button>
                            <button type="button" class="btn-block mx-auto p-1 click" id="highscores" data-toggle="modal" data-target="#highscores-modal">Highscores</button>
                            <button type="button" class="btn-block mx-auto p-1 click" id="credits" data-toggle="modal" data-target="#credits-modal">Credits</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        
     </section>
    
     <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="crossorigin="anonymous"></script>
     <!-- Bootstrap JavaScript file  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
     <!-- JavaScript file -->
     <script src="assets/js/js/script.js"></script>
</body>
</html>
